name: MLOps Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Validate data generation
        run: |
          python -c "from data_generator import generate_synthetic_data; print('Data generation works')"

      - name: Validate model training
        run: |
          python -c "from train import train_svm; print('Training module works')"

      - name: Run experiments
        run: |
          python run_experiments.py
        env:
          MPLCONFIGDIR: /tmp/matplotlib

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mlflow-artifacts
          path: mlruns/
          retention-days: 7

      - name: Generate experiment report
        if: always()
        run: |
          echo "## Experiment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "MLflow experiments completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in MLflow UI" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build & Package
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package application
        run: |
          mkdir -p dist
          tar -czf dist/mlops-app.tar.gz \
            *.py \
            templates/ \
            requirements.txt \
            README.md \
            SUMMARY.md \
            start_*.sh

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: mlops-package
          path: dist/mlops-app.tar.gz
          retention-days: 30

      - name: Create release info
        run: |
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Application packaged successfully" >> $GITHUB_STEP_SUMMARY

  docker:
    name: Build & Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: sangtran1207
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: sangtran1207/mlops-assignment
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: sangtran1207/mlops-assignment" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: latest, main, ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull with: \`docker pull sangtran1207/mlops-assignment:latest\`" >> $GITHUB_STEP_SUMMARY
